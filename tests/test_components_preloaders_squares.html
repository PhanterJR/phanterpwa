<!DOCTYPE html><html lang="pt-BR"><head><title>Test Components Preloaders</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta name="msapplication-tap-highlight" content="no"><script src="/static/jquery.min.js"></script><style>.phanterpwa-components-preloaders-squares *{box-sizing:border-box}.phanterpwa-components-preloaders-squares .left{float:left !important}.phanterpwa-components-preloaders-squares .right{float:right !important}.phanterpwa-components-preloaders-squares .preloader-wrapper{display:inline-block;position:relative;width:200px;height:200px}.phanterpwa-components-preloaders-squares .preloader-wrapper .phanterpwa_squares_container{perspective:300px;height:100%;width:100%}.phanterpwa-components-preloaders-squares .preloader-wrapper .phanterpwa_squares{width:33.33%;height:33.33%;background-color:rgba(255,255,255,0);margin-right:auto;margin-left:auto;border:10px solid red;left:33.33%;top:33.33%;position:absolute;-moz-border-radius:10%;-webkit-border-radius:10%;border-radius:10%}.phanterpwa-components-preloaders-squares .preloader-wrapper.enabled .phanterpwa_squares_one{border:10px solid red;-webkit-animation:phanterpwa_squares_one_animate 1s infinite ease-in-out;animation:phanterpwa_squares_one_animate 1s infinite ease-in-out}.phanterpwa-components-preloaders-squares .preloader-wrapper.enabled .phanterpwa_squares_two{border:10px solid orange;-webkit-animation:phanterpwa_squares_two 1s forwards, phanterpwa_squares_two_animate 1s infinite ease-in-out;animation:phanterpwa_squares_two 1s forwards, phanterpwa_squares_two_animate 1s infinite ease-in-out}.phanterpwa-components-preloaders-squares .preloader-wrapper.enabled .phanterpwa_squares_three{border:10px solid #ff0;-webkit-animation:phanterpwa_squares_three 1s forwards, phanterpwa_squares_three_animate 1s infinite ease-in-out;animation:phanterpwa_squares_three 1s forwards, phanterpwa_squares_three_animate 1s infinite ease-in-out}@-webkit-keyframes phanterpwa_squares_two{100%{width:66.66%;height:66.66%;left:48px;top:48px}}@keyframes phanterpwa_squares_two{100%{width:66.66%;height:66.66%;left:16.66%;top:16.66%}}@-webkit-keyframes phanterpwa_squares_three{100%{width:100%;height:100%;left:0;top:0}}@keyframes phanterpwa_squares_three{100%{width:100%;height:100%;left:0;top:0}}@-webkit-keyframes phanterpwa_squares_one_animate{50%{-webkit-transform:rotateY(-180deg)}100%{-webkit-transform:rotateY(-180deg) rotateX(-180deg)}}@keyframes phanterpwa_squares_one_animate{0%{transform:rotateX(0deg) rotateY(0deg);-webkit-transform:rotateX(0deg) rotateY(0deg)}50%{transform:rotateX(-180deg) rotateY(0deg);-webkit-transform:rotateX(-180deg) rotateY(0deg)}100%{transform:rotateX(-180deg) rotateY(-180deg);-webkit-transform:rotateX(-180deg) rotateY(-180deg)}}@-webkit-keyframes phanterpwa_squares_two_animate{50%{-webkit-transform:rotateY(180deg)}100%{-webkit-transform:rotateY(180deg) rotateX(180deg)}}@keyframes phanterpwa_squares_two_animate{0%{transform:rotateX(0deg) rotateY(0deg);-webkit-transform:rotateX(0deg) rotateY(0deg)}50%{transform:rotateX(180deg) rotateY(0deg);-webkit-transform:rotateX(180deg) rotateY(0deg)}100%{transform:rotateX(180deg) rotateY(180deg);-webkit-transform:rotateX(180deg) rotateY(180deg)}}@-webkit-keyframes phanterpwa_squares_three_animate{50%{-webkit-transform:rotateY(-180deg)}100%{-webkit-transform:rotateY(-180deg) rotateX(-180deg)}}@keyframes phanterpwa_squares_three_animate{0%{transform:rotateX(0deg) rotateY(0deg);-webkit-transform:rotateX(0deg) rotateY(0deg)}50%{transform:rotateX(-180deg) rotateY(0deg);-webkit-transform:rotateX(-180deg) rotateY(0deg)}100%{transform:rotateX(-180deg) rotateY(-180deg);-webkit-transform:rotateX(-180deg) rotateY(-180deg)}}
